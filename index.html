<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">

        <div class="info">
            <img src="https://www.psychreg.org/wp-content/uploads/2022/07/sun-cloud.png" alt="sun cloud" id="weather-icon"/>
            <div class="data">
                  <div class="Temp" ><h1 id="temp">-- --</h1></div>
                  <div class="country"><h3 id="country">-- --</h3><h3 id="city">-- --</h3></div>
                  <div class="cloud">
                    <h3 id="condition">-- --</h3>
                    <p id="humidity">-- --</p>
                    <p id="wind">-- --</p>
                </div>
                     
            </div>
        </div>
    <div class="Search">
        <div>
        <div class="Search-Bar">
            <input type="text" placeholder="Search here" id="search"/>
            <button class="btn-Search" onclick="fetchWeather()">Search</button>
            <button class="btn-Search" id="getLocationBtn" onclick="">Search Using GPS</button>
            <p id="location">wait to get your location</p>
        </div>
        <div class="recent-search">
            <h5 class="title">Recent search</h5>
            <ul id="recentSearchList" class="recent-search-list">
            </ul>
        </div>
    </div>
        <p class="developer">Developed by <span>Omar Zaqout</span></p>
    </div>

</div>
<script src="control.js" ></script>

</body>
</html>
